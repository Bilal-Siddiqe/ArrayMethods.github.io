<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container border border-danger border-2 mt-5 p-5">
        <center>
            <input type="text" id="input" placeholder="Write and push ">
            <br>
            <h1 id="result" class="text-primary">Empty</h1>
            <br>
            <button onclick="btnPush()" class="btn btn-primary btn-lg">Push</button>
            <button onclick="btnSort()" class="btn btn-warning btn-lg">Sort</button>
            <button onclick="btnPop()" class="btn btn-danger btn-lg">Pop</button>
            <br>
            <br>
            <button onclick="btnUnshift()" class="btn btn-primary btn-lg">Unshift (Added)</button>
            <button onclick="btnShift()" class="btn btn-danger btn-lg">Shift (Delete) </button>
        </center>
    </div>
    <script>
        let arr = new Array();

        function btnPush() {
            let arryElement = document.getElementById("input").value;
            arr.push(arryElement);
            let myJoinArry = arr.join(" ")
            document.getElementById("result").innerHTML = myJoinArry;
            console.log(arr.length);
            document.getElementById("input").value = "";
        }

        function btnSort() {
            arr.sort();
            document.getElementById("result").innerHTML = arr;
            console.log(arr.length);
        }

        function btnPop() {
            arr.pop()
            document.getElementById("result").innerHTML = arr;
            console.log(arr.length);
        }

        function btnUnshift() {
            let arryElement = document.getElementById("input").value;
            arr.unshift(arryElement);
            document.getElementById("result").innerHTML = arr;
            console.log(arr.length);
            document.getElementById("input").value = "";
        }

        function btnShift() {
            arr.shift()
            document.getElementById("result").innerHTML = arr;
            console.log(arr.length);
        }
    </script>
</body>

</html>
